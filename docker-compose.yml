version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-backend
    ports:
      - "50051:50051"
    environment:
      - PORT=50051
      - GOOGLE_APPLICATION_CREDENTIALS=/root/firebase-service-account.json
    volumes:
      - ./backend/firebase-service-account.json:/root/firebase-service-account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:50051/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-frontend
    ports:
      - "3000:80"
    environment:
      - CHAT_API_URL=http://localhost:50051
    depends_on:
      - backend
    restart: unless-stopped